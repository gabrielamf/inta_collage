<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="vendors/materialize/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Insta collage</title>
</head>
<body>
  <div class="bg-insta center-align">
    <div class="row">
      <form class="col s12">
        <div class="row center-align">
          <div class="col s8 push-s2">
            <select class="browser-default lang">
              <option value="" disabled selected>Idioma español(España)</option>
              <option value="1">Option 1</option>
            </select>
          </div>
          <div class="col s12">
            <p class="insta center-align">Instagram</p>
          </div>
          <div class="input-field col s12">
            <input id="email" type="email" class="validate input">
            <label class="label-input" for="email">example@example.com</label>
          </div>
          <div class="input-field col s12">
            <input id="password" type="password" class="validate input">
            <label class="label-input" for="password">Password</label>
          </div>
          <div class="col s12">
            <button type="button" id="btn-login" class="btn-face btn-login btn  center" disabled>Iniciar sesión</button>
            <p class="center-align">¿Has olvidado tu información de inicio de sesión?<span class=""> Obtén ayuda</span> </p>
            <div class="line">
              <span class="size-o">O</span>
            </div>
            <button type="button" class="btn-face btn-login btn  center" >Iniciar sesión con facebook</button>
            <hr>
            <p class="center align">¿No tienes una cuenta? <span class="">Registrate</span></p>
         </div>      
      </form>
      </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="vendors/materialize/js/materialize.min.js"></script>
  <script src="js/validations.js"></script>
</body>
</html>
